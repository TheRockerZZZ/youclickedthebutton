<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Centered</title>
  <style>
    /* Centering text */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style for the text */
    .centered-text {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

<!-- Text in the center -->
<div class="centered-text">
  You clicked the button!
</div>

</body>
</html>
